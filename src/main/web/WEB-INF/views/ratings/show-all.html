<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/head :: head">
</head>
<body>
<nav th:replace="templates/navbar :: navbar"></nav>

<div class="container">
    <h2>Genres Table</h2>
    <a th:href="@{/rating/create}" class="btn btn-default" role="button">
        Create new rating
    </a>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Rating</th>
                <th>In words</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rating : ${ratings}">
                <td th:text="${rating.id}"></td>
                <td th:text="${rating.rating}"></td>
                <td th:text="${rating.inWords}"></td>
                <td>
                    <a th:href="@{/rating/{id}(id = ${rating.id})}" class="btn btn-info" role="button">
                        Read
                    </a>
                    <a th:href="@{/rating/edit/{id}(id = ${rating.id})}" class="btn btn-warning" role="button">
                        Update
                    </a>
                    <button type="submit" th:form="deleteform+${rating.id}" class="btn btn-danger">Delete</button>
                    <form th:id="deleteform+${rating.id}" class="form-inline" method="post"
                          th:action="@{/rating/delete/{id}(id = ${rating.id})}" th:method="delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:include="templates/scripts :: scripts"></div>
</body>
</html>
