<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/head :: head">
</head>
<body>
<nav th:replace="templates/navbar :: navbar"></nav>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Create rating form
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" th:action="@{/rating/create}" th:object="${Rating}">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="rating">Rating:</label>
                    <div class="col-sm-5">
                        <input type="number" step="0.5" min="1.0" max="5.0" class="form-control" id="rating" th:field="*{rating}"
                               placeholder="Enter rating">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="inwords">In words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inwords" th:field="*{inWords}"
                               placeholder="Enter name of rating">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-default">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:include="templates/scripts :: scripts"></div>
</body>
</html>
