<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/head :: head">
</head>
<body>
<nav th:replace="templates/navbar :: navbar"></nav>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Create User form
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" th:action="@{/user/create}" th:object="${user}">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="login">Login:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="login" th:field="*{login}"
                               placeholder="Enter login">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="password">Password:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="email">E-mail:</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="credit">Select credentials:</label>
                    <div class=" col-sm-5">
                        <select multiple="multiple" class="form-control" id="credit" name="credits">
                            <option th:each="credit : ${credits}" th:value="${credit.id}" th:text="${credit.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-default">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:include="templates/scripts :: scripts"></div>
</body>
</html>
