<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/head :: head">
</head>
<body>
<nav th:replace="templates/navbar :: navbar"></nav>

<div class="container">
    <div class="panel panel-warning">
        <div class="panel-heading">
            Edit Credit form
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" th:action="@{/credit/update}" th:object="${credit}" th:method="put">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="credit">Credit:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="credit" th:field="*{name}"
                               placeholder="Enter name of credit">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-default">Update credit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:include="templates/scripts :: scripts"></div>
</body>
</html>
