<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/head :: head">

</head>
<body>

<nav th:replace="templates/navbar :: navbar"></nav>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Login form
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" th:action="@{/login}">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">Username:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="password">Password:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <div class="checkbox">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <a th:href="@{/}">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="templates/scripts :: scripts"></div>

</body>
</html>
