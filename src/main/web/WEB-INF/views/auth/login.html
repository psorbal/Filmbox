<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

    <div class="panel panel-info" th:fragment="loginForm">
        <p class="lead text-center">Login form</p>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="login">Login:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="login" placeholder="Enter login">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">Password:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <div class="checkbox">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <a th:href="@{/}">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>

</html>
